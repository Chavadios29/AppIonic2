<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Progreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrar Progreso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Press Banca (kg)</ion-label>
    <ion-input [(ngModel)]="progreso.pressBanca" type="number" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Sentadilla (kg)</ion-label>
    <ion-input [(ngModel)]="progreso.sentadilla" type="number" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Peso Muerto (kg)</ion-label>
    <ion-input [(ngModel)]="progreso.pesoMuerto" type="number" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime [(ngModel)]="progreso.fecha" displayFormat="DD/MM/YYYY" required></ion-datetime>
  </ion-item>

  <ion-button expand="full" [disabled]="!isFormValid()" (click)="guardarProgreso()" class="submit-btn">
    Guardar Progreso
  </ion-button>

</ion-content>
